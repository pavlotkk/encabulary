    <meta charset="utf-8">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="/static/css/theme.css" rel="stylesheet">
    <link href="/static/css/bootstrap-tagsinput.css" rel="stylesheet">
    <link href="/static/css/edit.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link" href="/learn">Learn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Edit <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item pull-right">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">My English<button type="button" class="pull-right btn btn-primary btn-sm" data-toggle="modal" data-target="#addModal">
            Add
        </button></h3>
    </div>

    <!-- error -->
    <div id="errorContainer" class="bg-danger">

    </div>
    <!-- /error -->

    <!-- add -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add word</h4>
                </div>
                <div class="modal-body">
                    <form method="POST">
                        <div class="form-group">
                            <input id="inputEn" class="form-control" type="text" placeholder="English">
                        </div>
                        <div class="form-group">
                            <input id="inputTranscription" class="form-control" type="text" placeholder="Transcription">
                        </div>
                        <div class="form-group" style="margin-top: 15px;">
                            <select id="inputPos" class="form-control">
                                {% for item in word_types %}
                                    <option value="{{ item.id_type }}">{{ item.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <input id="inputRu" data-role="tagsinput" class="form-control" type="text" placeholder="Translation">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="btnAdd" type="button" class="btn btn-primary">Add word</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /add -->

    <!-- edit -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add word</h4>
                </div>
                <div class="modal-body">
                    <form method="POST">
                        <input type="hidden" id="inputIdWord">
                        <div class="form-group">
                            <input id="inputEn" class="form-control" type="text" placeholder="English">
                        </div>
                        <div class="form-group">
                            <input id="inputTranscription" class="form-control" type="text" placeholder="Transcription">
                        </div>
                        <div class="form-group" style="margin-top: 15px;">
                            <select id="inputPos" class="form-control">
                                {% for item in word_types %}
                                    <option value="{{ item.id_type }}">{{ item.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <input id="inputRu" class="form-control" type="text" data-role="tagsinput">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="btnEdit" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /add -->

    <!-- words -->
    <div id="dtContainer">
        <table id="wordsTable" class="table table-condensed" width="100%">
            <thead>
            <tr>
                <th>ID</th>
                <th>Word</th>
                <th>Transcription</th>
                <th>ID type</th>
                <th>Type</th>
                <th>Translate</th>
                <th>Score</th>
                <th>Add date</th>
                <th>Last learn</th>
                <th>Repeat at</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
        </table>
    </div>
    <!-- /words -->

    <footer class="footer">
        <p>2017</p>
    </footer>

</div> <!-- /container -->

</html>
